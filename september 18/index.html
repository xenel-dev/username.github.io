<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soft Study Shop</title>
  <meta name="description" content="Curated soft blue tools and accessories for cozy, focused learning. Shop school-themed essentials with clean design and mobile-friendly layout." />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src *; script-src 'self'; style-src 'self' 'unsafe-inline'; frame-ancestors 'none';" />
  <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin" />
  <meta http-equiv="X-Frame-Options" content="DENY" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Navigation -->
  <nav class="nav" role="navigation" aria-label="Main navigation">
    <div class="nav__container">
      <h1 class="nav__logo">Soft Study Shop</h1>
      <button class="nav__toggle" aria-label="Toggle menu">☰</button>
      <ul class="nav__links">
        <li><a href="#home">Home</a></li>
        <li><a href="#shopSection">Shop</a></li>
        <li><a href="#cartAnchor">Cart</a></li>
      </ul>
    </div>
  </nav>

  <!-- Home Section -->
  <header id="home" class="home">
    <div class="home__content">
      <h2 class="home__title">Welcome to the Soft Study Shop</h2>
      <p class="home__description">
        Curated tools and accessories for cozy, focused learning.<br />
        Soft blues, clean layouts, and school-ready essentials.
      </p>
      <button id="enterShop" class="home__button">Enter Shop</button>
    </div>
  </header>

  <!-- Shop Section -->
  <main id="shopSection" class="shop hidden">
    <h2 class="shop__title">🛍️ Products</h2>
    <input type="text" id="searchInput" placeholder="Search products..." class="shop__search" aria-label="Search products" />
    <select id="sortSelect" class="shop__sort" aria-label="Sort products">
      <option value="">Sort by...</option>
      <option value="price-asc">Price (Low → High)</option>
      <option value="price-desc">Price (High → Low)</option>
      <option value="name-asc">Name (A → Z)</option>
    </select>
    <button id="toggleCart" class="shop__button shop__button--toggle">🧺 View Cart</button>

    <section class="shop__products" aria-live="polite">
      <div class="shop__product-grid" id="productGrid"></div>
      <div id="pagination" class="shop__pagination"></div>
    </section>
  </main>

  <!-- Dummy anchor for cart scroll -->
  <div id="cartAnchor"></div>

  <!-- Cart Panel -->
  <aside id="cartPanel" class="shop__cart-panel" aria-label="Shopping cart">
    <h2>Your Cart</h2>
    <div id="cartItems"></div>
    <div class="shop__cart-actions">
      <button id="clearCart" class="shop__button shop__button--clear">🗑️ Clear All</button>
      <button id="checkoutCart" class="shop__button shop__button--checkout">✅ Checkout</button>
      <button id="closeCart" class="shop__button shop__button--close">❌ Close</button>
    </div>
  </aside>

  <script src="script.js"></script>
</body>
</html>
